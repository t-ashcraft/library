<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div id="booklist"></div>
    <div id="footer">
        <form action="">
            <div class="pair">
                <label for="title">Title:</label>
                <input id="title" type="text" required minlength="1">
            </div>
            <div class="pair">
                <label for="author">Author:</label>
                <input id="author" type="text" required minlength="1">
            </div>
            <div class="pair">                
                <label for="pages"># Pages:</label>
                <input id="pages" type="number" required pattern="[0-9]+">
            </div>
            <button class="submitBtn" type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
